<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appoinment Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        *{
            font-family:'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        body{
        max-width: 100%;
        height: 100vh;
        }
        .bg-img {
        max-width: 100%;
        height: 100vh;
        background-image:linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)), url("https://www.bitsathy.ac.in/wp-content/uploads/Research-Park.jpg");
        background-size:cover;
        background-position: center;
        }
        .menu{
            width:85%;
            margin:auto;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }
        .logo{
            width:100px;
            height: 100px;
            border-radius:50%;
            cursor: pointer;
        }
        .menu ul li{
            list-style: none;
            display: inline-block;
            margin:0 20px;
            position: relative;
        }
        .menu ul li a{
            text-decoration: none;
            color:#fff;
            text-transform: uppercase;
        }
        .menu ul li::after{
            content:'';
            height: 3px;
            width:0%;
            background: rgba(48, 162, 255, 1);
            position: absolute;
            left:0;
            bottom:-10px;
            transition:0.5s;
        }
        .menu ul li:hover::after{
            width: 100%;
        }
        button{
            width: 200px;
            padding: 15px 0;
            text-align: center;
            margin: 20px 10px;
            border-radius: 30px;
            font-weight: bold;
            border: 2px solid rgba(48, 162, 255, 1);
            background: transparent;
            color:white;
            cursor: pointer;
            font-size: 20px;
            position: relative;
            overflow: hidden;
        }
        .log-btn{
            display: flex;
            align-items: center;
            justify-content: center;
        }
       
        button:hover .span{
            width: 100%;
        }
        button:hover{
            border: none;
        }
        .contact-us{
            height: 300px;
            width:100%;
            background-color:rgba(48, 162, 255, 1) ;
            color:white;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content:flex-start ;
        }
        .detail{
            font-size: 15px;
            margin-left: 100px;

        }
        .ph-no:hover{
            color:rgba(12,53,106,1);
            font-size: 20px;
            cursor: pointer;
            transition: 0.5s;
        }
        .follow{
            font-size: 15px;
            margin-left: 150px;
            padding: 20px;
        }
        .logo{
            display: flex;
            flex-direction: row;
            gap:20px;
        }
        .logo-img{
            height:40px;
            width: 40px;
        }
        .logo-img:hover{
            height:60px;
            width: 60px;
            transition:0.5s;
            cursor:pointer
        }
        .span {
    background: rgba(48, 162, 255, 1);
    height: 100%;
    width: 0;
    border-radius: 30px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: 1;
    transition: 0.5s;
}

.btn-text {
    position: relative;
    z-index: 2;
}

button:hover .bg-effect {
    width: 100%;
}
.register-us{
    display: flex;
    justify-content: flex-end;
    padding-top: 150px;
}
.btn{
    display: none;
}

    </style>
    <script>
        function toggleButton() {
          var btn = document.getElementById("myButton");
          if (btn.style.display === "none") {
            btn.style.display = "block";
          } else {
            btn.style.display = "none";
          }
        }
      </script>
</head>
